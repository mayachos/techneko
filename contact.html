    <main class="prepare">
        <h1>問い合わせ</h1>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSeLJ9-3PeBvIRgZdskxCUohQQEOL_3TDnKPjOIhMrv5-UGyIQ/formResponse"　method="post" target="hidden_iframe" onsubmit="submitted=true;">
            <label for="name">名前</label>
            <input id="name" type="text" name="entry.1117402339" placeholder="坂本猫太郎">
            <br>
            <label for="email">メールアドレス</label>
            <input id="email" type="text" name="entry.141553076" placeholder="example@mail.co.jp" required>
            <br>
            <label for="msg" class="msg">問い合わせ内容</label>
            <textarea id="msg" name="entry.926159052" placeholder="お気軽にお問い合わせください。" required></textarea>
            <br>
            <button type="submit" name="button" value="送信">送信する</button>
          </form>
          <script type="text/javascript">var submitted=false;</script>
          <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.location='thanks.html';}"></iframe>
          <p class="contact">TwitterやInstagramなどのDMでも気軽にご相談ください。</p>
